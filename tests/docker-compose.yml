version: '3.2'

services:
  bitcoind:
    image: registry.gitlab.com/hashbeam/docker/bitcoind:25.0
    profiles: [electrum]
    command: "-fallbackfee=0.0002"
  electrs:
    image: registry.gitlab.com/hashbeam/docker/electrs:0.9.14
    profiles: [electrum]
    ports:
      - 50001:50001
    depends_on:
      - bitcoind
  esplora:
    image: blockstream/esplora:latest
    profiles: [esplora]
    command: /srv/explorer/run.sh bitcoin-regtest explorer
    environment:
      DEBUG: verbose
      NO_PRECACHE: 1
      NO_ADDRESS_SEARCH: 1
      NO_REGTEST_MINING: 1
    ports:
      - 50002:50001
      - 8094:80
